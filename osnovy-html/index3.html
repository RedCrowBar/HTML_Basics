	<!-- Формы используются для отправки данных пользователя на сервер -->
	<form action="путь/до/скрипта">
		<!-- Для type=text обязательный атрибут name -->
		<fieldset>
			<legend>Контактная информация</legend>
			<div>
				<label for="inpName">Имя: </label><br>
				<input type="text" name="name" id="inpName" placeholder="Введите ваше имя" />
			</div>
			<div>
				<label for="inpEmail">E-mail: </label><br>
				<input type="email" name="email" id="inpEmail" placeholder="Введите ваш E-mail" />
			</div>
			<div>
				<label for="inpPhone">Телефон:</label><br>
				<input type="text" name="phone" id="inpPhone" placeholder="Введите ваш Телефон">
			</div>
			<div>
				<label for="inpFax">Факс: </label><br>
				<input type="text" name="fax" id="inpFax" placeholder="Введите ваш Факс">
			</div>
			<div>
				<label for="inpURL">Ваш сайт: </label><br>
				<input type="url" name="site" id="inpURL"></div>
			<div><input type="submit" value="Отправить"></div>
		</fieldset>
		<fieldset>
				<legend>Отзыв</legend>
				<div>
					<label for="text_0">Оставьте здесь ваш отзыв</label><br>
					<textarea name="text_0" placeholder="Введите текст" ></textarea>
				</div>
				<!-- Для type=submit обязательный атрибут value -->
				<input type="submit" value="Отправить данные" />
		</fieldset>
		
		<!-- Для type=hidden обязательный атрибут value. На форме не виден! Но будет "работать" -->
		<input type="hidden" value="Значение" />
		<div>
			<input type="file" />
		</div>
	</form>
	
	<form action="https://www.google.ru/" method="GET">

	</form>
